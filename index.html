<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Planet - Plant Disease Detector</title>
  <style>
    :root {
      --primary: #2e7d32;
      --secondary: #4caf50;
      --light: #e8f5e9;
      --dark: #1b5e20;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f4f7f6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1, h2 {
      color: var(--dark);
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      background: var(--dark);
    }

    .secondary-btn {
      background: #888;
      margin-top: 10px;
    }

    .hidden {
      display: none;
    }

    .upload-box {
      border: 2px dashed var(--secondary);
      padding: 20px;
      margin: 20px 0;
      border-radius: 10px;
      background: var(--light);
      cursor: pointer;
    }

    #preview-image {
      max-width: 100%;
      max-height: 200px;
      margin-top: 10px;
      border-radius: 8px;
      display: none;
    }

    .result-card {
      background: var(--light);
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      text-align: left;
      border-left: 5px solid var(--primary);
    }
  </style>
</head>

<body>

  <!-- AUTH SCREEN -->
  <div class="container" id="auth-screen">
    <h1>Doctor Planet</h1>

    <!-- Login Form -->
    <div id="login-form">
      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="Email">
      <input type="password" id="login-pass" placeholder="Password">
      <button onclick="handleLogin()">Login</button>
      <p>Don't have an account? <a href="#" onclick="toggleAuth()">Sign Up</a></p>
    </div>

    <!-- Signup Form -->
    <div id="signup-form" class="hidden">
      <h2>Create Account</h2>
      <input type="text" id="reg-name" placeholder="Full Name">
      <input type="email" id="reg-email" placeholder="Email">
      <input type="password" id="reg-pass" placeholder="Password">
      <button onclick="handleSignup()">Sign Up</button>
      <p>Already have an account? <a href="#" onclick="toggleAuth()">Login</a></p>
    </div>
  </div>

  <!-- MAIN APP SCREEN -->
  <div class="container hidden" id="app-screen">
    <div style="display:flex; justify-content:space-between; align-items:center;">
      <h2>Diagnosis Center</h2>
      <small onclick="logout()" style="cursor:pointer; color:red;">Logout</small>
    </div>

    <div class="upload-box" onclick="document.getElementById('file-input').click()">
      <p>Click to Upload Plant Photo</p>
      <input type="file" id="file-input" accept="image/*" style="display:none" onchange="previewFile()">
      <img id="preview-image" src="" alt="Preview">
    </div>

    <button onclick="analyzePlant()">Analyze Disease</button>
    <button class="secondary-btn" onclick="clearData()">Reset</button>

    <div id="loading" class="hidden" style="margin-top:15px;">
      Scanning leaf patterns...
    </div>

    <!-- Results Display -->
    <div id="result-area" class="hidden">
      <div class="result-card">
        <h3 id="disease-name">Disease Detected</h3>
        <p><strong>Confidence:</strong> <span id="confidence-score"></span></p>
        <hr>
        <h4>Remedies:</h4>
        <p id="remedies-text"></p>
      </div>
    </div>
  </div>

  <script>
    function toggleAuth() {
      document.getElementById('login-form').classList.toggle('hidden');
      document.getElementById('signup-form').classList.toggle('hidden');
    }

    function handleLogin() {
      const email = document.getElementById('login-email').value;
      if (email) {
        document.getElementById('auth-screen').classList.add('hidden');
        document.getElementById('app-screen').classList.remove('hidden');
      } else {
        alert("Please enter email");
      }
    }

    function handleSignup() {
      alert("Account created successfully! Please login.");
      toggleAuth();
    }

    function logout() {
      document.getElementById('app-screen').classList.add('hidden');
      document.getElementById('auth-screen').classList.remove('hidden');
      clearData();
    }

    function previewFile() {
      const preview = document.getElementById('preview-image');
      const file = document.getElementById('file-input').files[0];
      const reader = new FileReader();

      reader.onload = function () {
        preview.src = reader.result;
        preview.style.display = 'block';
      };

      if (file) {
        reader.readAsDataURL(file);
      }
    }

    function analyzePlant() {
      const fileInput = document.getElementById('file-input');
      if (fileInput.files.length === 0) {
        alert("Please upload a photo first.");
        return;
      }

      document.getElementById('loading').classList.remove('hidden');
      document.getElementById('result-area').classList.add('hidden');

      setTimeout(() => {
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('result-area').classList.remove('hidden');

        const mockDiseases = [
          {
            name: "Tomato Early Blight",
            confidence: "92%",
            remedy: "Prune infected leaves. Apply copper-based fungicides. Improve air circulation."
          },
          {
            name: "Rose Black Spot",
            confidence: "88%",
            remedy: "Remove fallen leaves. Avoid overhead watering. Use Neem Oil spray."
          },
          {
            name: "Healthy Plant",
            confidence: "99%",
            remedy: "Keep up the good work! Ensure regular watering and sunlight."
          }
        ];

        const result = mockDiseases[Math.floor(Math.random() * mockDiseases.length)];

        document.getElementById('disease-name').innerText = result.name;
        document.getElementById('disease-name').style.color =
          result.name === "Healthy Plant" ? "green" : "red";
        document.getElementById('confidence-score').innerText = result.confidence;
        document.getElementById('remedies-text').innerText = result.remedy;
      }, 2000);
    }

    function clearData() {
      document.getElementById('file-input').value = "";
      document.getElementById('preview-image').style.display = 'none';
      document.getElementById('result-area').classList.add('hidden');
    }
  </script>

</body>
        </html>
